        </button>
        <!-- navbar links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav m-auto nav">

          <span class="navbar-text">

    </header>
    <!-- header section ends -->

    <!-- sign up section starts here -->
    <div class="px-4 mt-5 py-5">
      <div class="row gx-5">
        <!-- first col -->
        <div class="col">
          <div class="p-3">
            <img src="./assets/Frame (2).png" alt="" />
          </div>
        </div>
        <!-- second col -->
        <div class="col">
          <div class="p-3 border">
            <div class="col">
              <h1 class="text-center fw-bold">Sign In</h1>
              <div class="p-3">
                <form>
                  <!-- first input -->
                  <div class="mb-3 mt-3">
                    <label for="exampleInputPassword1" class="form-label">
                      Password
                    </label>
                    <input
                      placeholder="Your name"
                      type="text"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      style="width: 100%;"
                    />
                  </div>
                  <!-- second input -->
                  <div class="mb-3 mt-5">
                    <label for="exampleInputPassword1" class="form-label">
                      Password
                    </label>
                    <input
                      placeholder="Your Email"
                      type="email"
                      class="form-control"
                      id="exampleInputPassword1"
                      style="width: 100%;"
                    />
                  </div>
                  <!-- third input -->
                  <div class="mb-3 mt-5">
                    <label for="exampleInputPassword1" class="form-label">
                      Password
                    </label>
                    <input
                      placeholder="Confirm Password "
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      style="width: 100%;"
                    />
                  </div>
                  <!-- button -->
                  <div class="text-center">
                    <button
                      type="submit "
                      style="width: 100%;"
                      class="btn btn-danger"
                    >
                      Signin
                    </button>
                  </div>

                  <div class="text-center mt-3">
                    <a
                      class="text-center fw-bold fs-6"
                      style="
                        text-decoration: none;
                        color: black;
                        margin-top: 20px;
                      "
                      href=""
                    >
                      or Sign In with
                    </a>
                  </div>
                  <div class="m-4 text-center">
                    <img src="./assets/Google.png" alt="" />
                    <img src="./assets/Group 25.png" alt="" />
                    <img src="./assets/bx_bxl-facebook.png" alt="" />
                  </div>
                  <div class="text-center fw-bold">
                    <p>
                      Already have an account?
                      <span class="text-danger">Login</span>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- sign up section ends here -->

    <!-- js bundle link -->
    <script
